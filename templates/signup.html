<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a0572, #ab83a1);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4e0061;
            box-shadow: 0 0 0 0.2rem rgba(78,0,97,0.25);
        }
        .btn-primary {
            background-color: #4e0061;
            border-color: #4e0061;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #3d004d;
            border-color: #3d004d;
        }
        .signup-title {
            color: #4e0061;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #4e0061;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .messages {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .form-label {
            color: #4e0061;
            font-weight: 500;
        }
        .form-select {
            background-color: #fff;
            border: 1px solid #ced4da;
        }
        .form-select:hover {
            border-color: #4e0061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="signup-title">마법 학교 회원가입</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="messages">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">역할</label>
                    <select name="role" class="form-select" required>
                        <option value="student">학생</option>
                        <option value="professor">교수</option>
                        <option value="villain">빌런</option>
                        <option value="muggle">머글</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
            <div class="login-link">
                <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
